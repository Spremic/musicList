<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section id="loginContainer">
      <h1>Login</h1>

      <div id="loginForm">
        <form>
          <div>
            <label for="email">Email*</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Unesite email adresu"
            />
          </div>
          <br />
          <div>
            <label for="password">Sifra*</label><br />
            <input
              type="password"
              name="passsword"
              id="passsword"
              placeholder="Unesite sifru"
            />
          </div>
          <br />
          <button id="loginSubmit" type="submit">Uloguj se</button>
        </form>
        <div id="contactAdmin">
          <p>
            Nemate nalog?
            <span id="contactAdmin">kontaktirajte administratora</span>
          </p>
        </div>
        <section id="socialMedia">
          <div id="gitHub">
            <img src="/img/github-brand-logo-47401.png" alt="" />
          </div>
        </section>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
