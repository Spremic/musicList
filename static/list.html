<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/list.css" />
  </head>
  <body>
    <p id="logout">ODJAVI SE</p>
    <header>
      <h1></h1>
      <input
        type="text"
        name="search"
        id="search"
        placeholder="pretrazi pesmu..."
        oninput="Search((this.value).toLowerCase())"
      />
    </header>
    <div id="container"></div>
    <div id="add">
      <div id="openMusicModal"><button>Dodaj pesmu</button></div>

      <div id="addPopUp">
        <form id="addMusic">
          <div class="close"><p class="close">&times</p></div>
          <div>
            <label for="nazivPesma">Unesite naziv peseme</label><br />
            <input
              type="text"
              id="nazivPesma"
              name="nazivPesma"
              placeholder="Unesite naziv pesme"
            />
            <p id="songError" class="writeError"></p>
          </div>
          <br />
          <div>
            <label for="imePevac">Unesite ime pevaca</label><br />
            <input
              type="text"
              name="imePevac"
              id="imePevac"
              placeholder="Unesite ime pevaca"
            />
          </div>
          <p id="singerError" class="writeError"></p>
          <br />
          <div>
            <label for="textPesma">Unesite tekst pesme</label><br />
            <textarea
              name="textPesma"
              id="textPesma"
              cols="50"
              rows="10"
            ></textarea>
            <p id="txtError" class="writeError"></p>
          </div>
          <button id="btnAddMusic" type="action">Dodaj</button>
        </form>
      </div>
    </div>

    <script src="list.js"></script>
  </body>
</html>
